<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=DynaPuff&family=Lato&family=Montserrat+Alternates&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Link Tree</title>
</head>

<body>
    <div class="profils">
        <div class="logo"></div>
        <h2>Micheal Daniel</h2>
        <p>Developer & Designer</p>
        <a href="">
            <div class="link">
                <i class="fa-brands fa-youtube" style="color: red;"></i>
                <p>Youtube</p>
            </div>
        </a>
        <a href="">
            <div class="link">
                <i class="fa-brands fa-facebook" style="color: rgb(34, 34, 255);"></i>
                <p>Facebook</p>
            </div>
        </a>
        <a href="">
            <div class="link">
                <i class="fa-brands fa-instagram" style="color: rgb(255, 0, 128);"></i>
                <p>Instagram</p>
            </div>
        </a>
        <a href="">
            <div class="link">
                <i class="fa-brands fa-tiktok" style="color: black;"></i>
                <p>Tiktok</p>
            </div>
        </a>
        <div class="icon">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-tiktok"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>
</body>

</html>
